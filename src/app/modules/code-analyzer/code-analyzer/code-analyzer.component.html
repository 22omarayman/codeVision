<div class=" flex flex-col items-center rounded-lg bg-gray-900 p-6  space-y-8">
    <!-- Code Input Container -->
    <div class="w-full max-w-3xl bg-gray-900 rounded-lg p-6">
      <label for="codeInput" class="block text-lg font-semibold text-[#deb887] mb-2">
        Paste Your Code:
      </label>
      
      <textarea id="codeInput"
        class="w-full h-40 p-4 rounded-md bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-300 placeholder-gray-300"
        placeholder="Enter your code here..."
      ></textarea>
  
      <div class="flex justify-end items-center mt-4">
        <!-- Analyze Button -->
        <button id="analyzeBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition">
          Analyze Code
        </button>
      </div>
    </div>
  
    <!-- AI Analysis Output -->
    <div id="outputContainer"
      class="w-full max-w-3xl bg-gray-900 text-white shadow-lg rounded-lg p-6 mt-6 hidden">
      <h2 class="text-2xl font-bold text-[#deb887]">AI Analysis</h2>
      <pre id="outputText" class="mt-2 p-4 bg-gray-800 text-green-400 text-sm rounded-md overflow-x-auto"></pre>
    </div>
  </div>
